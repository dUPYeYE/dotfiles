# Binding for applications etc

## Meta (Win) key
set $mod Mod4

# This font is widely installed, provides lots of unicode glyphs, right-to-left
# text rendering and scalability on retina/hidpi displays (thanks to pango).
font pango:Noto Sans 0

# Use Mouse+$mod to drag floating windows to their wanted position
floating_modifier $mod

# start a terminal
bindsym $mod+Return exec --no-startup-id kitty

# start a terminal with zellij
bindsym $mod+z exec --no-startup-id kitty --class zellij -e zellij

# settings
bindsym control+mod1+m exec --no-startup-id xfce4-settings-manager

# start file manager(nautilus)
bindsym $mod+Shift+Return exec --no-startup-id thunar

# kill focused window
bindsym $mod+q kill

# start dmenu (a program launcher)
bindsym $mod+d exec --no-startup-id $HOME/.config/i3/scripts/launcher.sh
bindsym $mod+Shift+d exec --no-startup-id $HOME/.local/bin/dmenu-command-menu
bindsym $mod+Shift+k exec --no-startup-id $HOME/.local/bin/dmenu-kill-process
bindsym $mod+Shift+w exec --no-startup-id $HOME/.local/bin/dmenu-websearch
bindsym $mod+Shift+o exec --no-startup-id $HOME/.local/bin/dmenu-open-file
bindsym $mod+Shift+m exec --no-startup-id $HOME/.local/bin/dmenu-menus

# change focus
bindsym $mod+h focus left
bindsym $mod+j focus down
bindsym $mod+k focus up
bindsym $mod+l focus right

# alternatively, you can use the cursor keys:
bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right

# alternatively, you can use the cursor keys:
bindsym $mod+Shift+Left move left
bindsym $mod+Shift+Down move down
bindsym $mod+Shift+Up move up
bindsym $mod+Shift+Right move right

# resize mode
bindsym $mod+r mode "resize"

# orientation for new workspaces
default_orientation horizontal

# split in horizontal orientation
bindsym $mod+g split h

# split in vertical orientation
bindsym $mod+v split v

# enter fullscreen mode for the focused container
bindsym $mod+f fullscreen toggle

# change container layout (stacked, tabbed, toggle split)
bindsym $mod+s layout stacking
# bindsym $mod+w layout tabbed
# bindsym $mod+e layout toggle split

# toggle tiling / floating
bindsym $mod+Shift+space floating toggle

# change focus between tiling / floating windows
bindsym $mod+space focus mode_toggle

# focus the parent container
bindsym $mod+a focus parent

# next/previous workspace
bindsym Mod1+Tab workspace back_and_forth
bindsym $mod+Shift+Tab workspace prev
bindsym $mod+Tab workspace next
 
# switch to workspace with urgent window automatically
for_window [urgent=latest] focus

# switch to workspace
bindsym $mod+1 workspace 1
bindsym $mod+2 workspace 2
bindsym $mod+3 workspace 3
bindsym $mod+4 workspace 4
bindsym $mod+5 workspace 5
bindsym $mod+6 workspace 6
bindsym $mod+7 workspace 7
bindsym $mod+8 workspace 8
bindsym $mod+9 workspace 9
bindsym $mod+0 workspace 10

bindsym $mod+Ctrl+1 workspace 11
bindsym $mod+Ctrl+2 workspace 12
bindsym $mod+Ctrl+3 workspace 13
bindsym $mod+Ctrl+4 workspace 14
bindsym $mod+Ctrl+5 workspace 15
bindsym $mod+Ctrl+6 workspace 16
bindsym $mod+Ctrl+7 workspace 17
bindsym $mod+Ctrl+8 workspace 18
bindsym $mod+Ctrl+9 workspace 19
bindsym $mod+Ctrl+0 workspace 20

# move focused container to workspace
bindsym $mod+Shift+1 move container to workspace 1
bindsym $mod+Shift+2 move container to workspace 2
bindsym $mod+Shift+3 move container to workspace 3
bindsym $mod+Shift+4 move container to workspace 4
bindsym $mod+Shift+5 move container to workspace 5
bindsym $mod+Shift+6 move container to workspace 6
bindsym $mod+Shift+7 move container to workspace 7
bindsym $mod+Shift+8 move container to workspace 8
bindsym $mod+Shift+9 move container to workspace 9
bindsym $mod+Shift+0 move container to workspace 10

bindsym $mod+Shift+Ctrl+1 move container to workspace 11
bindsym $mod+Shift+Ctrl+2 move container to workspace 12
bindsym $mod+Shift+Ctrl+3 move container to workspace 13
bindsym $mod+Shift+Ctrl+4 move container to workspace 14
bindsym $mod+Shift+Ctrl+5 move container to workspace 15
bindsym $mod+Shift+Ctrl+6 move container to workspace 16
bindsym $mod+Shift+Ctrl+7 move container to workspace 17
bindsym $mod+Shift+Ctrl+8 move container to workspace 18
bindsym $mod+Shift+Ctrl+9 move container to workspace 19
bindsym $mod+Shift+Ctrl+0 move container to workspace 20

# brightness control
bindsym $mod+F11 exec brightnessctl set 5%-
bindsym $mod+F12 exec brightnessctl set +5%
bindsym XF86MonBrightnessDown exec brightnessctl set 5%-
bindsym XF86MonBrightnessUp exec brightnessctl set +5%

# volume control
bindsym XF86AudioRaiseVolume exec --no-startup-id amixer -D pulse sset Master 2%+
bindsym XF86AudioLowerVolume exec --no-startup-id amixer -D pulse sset Master 2%-
bindsym XF86AudioMute exec --no-startup-id amixer -q sset Master toggle

# Media player controls
bindsym XF86AudioPlay exec --no-startup-id playerctl play-pause
bindsym XF86AudioPause exec --no-startup-id playerctl pause
bindsym XF86AudioNext exec --no-startup-id playerctl next
bindsym XF86AudioPrev exec --no-startup-id playerctl previous

# reload the configuration file
bindsym $mod+Shift+c reload
# restart i3 inplace (preserves your layout/session, can be used to upgrade i3)
bindsym $mod+Shift+r restart

# ArcoLinux Logout
bindsym $mod+Shift+e exec --no-startup-id archlinux-logout
bindsym $mod+X exec --no-startup-id archlinux-logout

# Launch user applications

# Flameshot
bindsym $mod+Shift+s exec --no-startup-id flameshot gui 
bindsym Print exec --no-startup-id flameshot gui 
bindsym $mod+Print exec --no-startup-id flameshot screen
bindsym Shift+Print exec --no-startup-id flameshot full

# browser
bindsym $mod+w exec --no-startup-id zen-browser

# vs code
bindsym $mod+c exec --no-startup-id code

# scratchpads
bindsym $mod+n    [class="fterm"] scratchpad show; move position center
bindsym $mod+0x2c [class="vol"] scratchpad show; move position center 
# bindsym $mod+m    [class="mus"] scratchpad show; move position center
bindsym $mod+b    [class="sysinfo"] scratchpad show; move position center

# Android emulator(s)
bindsym $mod+Shift+a exec --no-startup-id "/home/dupp/Android/Sdk/emulator/emulator -avd emulator1"
# bindsym $mod+Shift+s exec --no-startup-id "/home/dupp/Android/Sdk/emulator/emulator -avd emulator2"
