# Monitor setup
monitor=HDMI-A-1, 1920x1080@74.97, 1920x0, 1 
monitor=eDP-1, 1920x1080@144, 0x100, 1

# Assign workspaces to monitors
workspace=1, monitor:HDMI-A-1
workspace=2, monitor:HDMI-A-1
workspace=3, monitor:HDMI-A-1
workspace=4, monitor:HDMI-A-1
workspace=5, monitor:HDMI-A-1
workspace=6, monitor:HDMI-A-1
workspace=7, monitor:HDMI-A-1
workspace=8, monitor:HDMI-A-1
workspace=9, monitor:HDMI-A-1
workspace=10, monitor:HDMI-A-1

# Window rules
# windowrulev2 = forceinput, title:^rofi*
windowrulev2 = stayfocused, title:^rofi*
windowrulev2 = opacity 0.9 0.9,class:^(kitty)$
windowrulev2 = opacity 0.9 0.9,class:^(thunar)$
windowrulev2 = opacity 0.9 0.9,class:^(Spotify)$

windowrulev2 = float, title:^Featured$
windowrulev2 = center, title:^Featured$
windowrulev2 = float, title:^Take a*
windowrulev2 = center, title:^Take a*
windowrulev2 = float, class:^Lxappearance$
windowrulev2 = center, class:^Lxappearance$
windowrulev2 = float, title:^File Transfer*
windowrulev2 = float, title:^File Operation*
windowrulev2 = center, title:^File Operation*
windowrulev2 = float, title:^Extension*
windowrulev2 = center, title:^Extension*
windowrulev2 = float, title:^Confirm to*
windowrulev2 = center, title:^Confirm to*
windowrulev2 = float, title:^Picture-in-Picture*
windowrulev2 = size 960 540, title:^Picture-in-Picture*

windowrulev2 = float, title:^Android Emulator*
windowrulev2 = center, title:^Android Emulator*
windowrulev2 = size 360 800, title:^Android Emulator*

# Scratchpad window rules
windowrulev2 = float, class:^(scratchpad)$
windowrulev2 = size 1200 800, class:^(scratchpad)$
windowrulev2 = workspace special silent, class:^(scratchpad)$
windowrulev2 = center, class:^(scratchpad)$

# TFT
windowrulev2 = fullscreen, title:^League of Legends*
