# Daemons
exec-once = ~/.config/hypr/xdg-portal-hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DE
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = wl-paste --type text --watch cliphist store

# Waybar
exec = ~/.config/waybar/launch.sh

# Mail client
exec-once = mailspring --password-store="gnome-libsecret" -b

# Tray applications
exec-once = blueman-applet & pasystray & pa-notify & nm-applet & pamac-tray & mako & zapzap

# Microphone filter
exec-once = noisetorch -i

# Scratchpad utility
exec-once = pypr

# Fix GTK themes
exec = ~/.config/hypr/scripts/import-gsettings

# Wallpaper
exec = swaybg --output HDMI-A-1 -m scale -i /home/dupp/Pictures/Dracula/dual22.png --output eDP-1 -m scale -i /home/dupp/Pictures/cat_leaves.png
